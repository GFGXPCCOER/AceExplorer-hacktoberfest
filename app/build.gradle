buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }



    dependencies {
        classpath 'io.fabric.tools:gradle:1.21.5'
    }
}


apply plugin: 'com.android.application'
apply plugin: 'io.fabric'


repositories {
    maven { url 'https://maven.fabric.io/public' }
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.siju.acexplorer"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "Build 16-Final Alpha"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "4g"
    }
    configurations {
        all*.exclude group: 'commons-logging', module: 'commons-logging'
    }
    packagingOptions {
        exclude 'proguard-project.txt'
        exclude 'project.properties'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        return true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            return true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace("app-release",
                            "Ace_" + defaultConfig.versionName))
                }
            }
            return true

        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.simplecityapps:recyclerview-fastscroll:1.0.11'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha3'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.google.code.gson:gson:2.4'
    compile 'io.github.kobakei:ratethisapp:1.0.5'
    compile 'org.apache.commons:commons-compress:1.10'
    compile 'com.android.support:cardview-v7:25.0.0'

    compile 'com.afollestad.material-dialogs:core:0.9.0.1'
    compile 'com.github.junrar:junrar:0.7'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.2@aar') {
        transitive = true;
    }

}
